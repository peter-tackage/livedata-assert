apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        androidTest.java.srcDirs += "src/androidTest/kotlin"
        main.java.srcDirs += "src/main/kotlin"
        test.java.srcDirs += "src/test/kotlin"
    }
}

ext {
    dependencyVersions = [
            kotlin : kotlin_version,
            android_arch : '1.1.1',
            junit : '4.12']
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$dependencyVersions.kotlin"
    implementation "android.arch.lifecycle:extensions:$dependencyVersions.android_arch"
    implementation "junit:junit:$dependencyVersions.junit"

    testImplementation "android.arch.core:core-testing:$dependencyVersions.android_arch"
    testImplementation "junit:junit:$dependencyVersions.junit"
}
